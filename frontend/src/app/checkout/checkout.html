<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 font-sans text-slate-800">

  <!-- Header with API Status -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 pb-6 border-b border-slate-200">
    <!-- Health Check Indicator -->
    <div class="mt-4 sm:mt-0 flex items-center bg-slate-50 px-4 py-2 rounded-full border border-slate-200 shadow-sm">
      <span class="text-xs font-semibold mr-2 uppercase tracking-wider text-slate-500">Backend Status:</span>
      <div class="flex items-center gap-2">
        <span class="relative flex h-3 w-3">
          <span [class]="statusPingClass()" class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75"></span>
          <span [class]="statusColorClass()" class="relative inline-flex rounded-full h-3 w-3"></span>
        </span>
        <span [class]="statusTextClass()" class="text-sm font-medium transition-colors duration-300">
          {{ backendStatus() }}
        </span>
      </div>
      <button (click)="checkHealth()"
              class="ml-4 text-xs bg-white border border-slate-300 hover:bg-slate-50 text-slate-600 px-2 py-1 rounded transition-colors">
        Refresh
      </button>
    </div>
  </div>

  <div class="lg:grid lg:grid-cols-12 lg:gap-x-12 lg:items-start">
    Insert magic here!
  </div>
</div>
